<!DOCTYPE html>
<html>
    <head>
        <title>HTML Basics</title>
        <!-- charset:character encoding ,utf-8:to display all languages -->
        <meta charset="utf-8">
        <!-- keyword:it specifies the list of keywords which is used by serach engines -->
        <meta name="keywords" content="html, html Basics">
        <!-- description: give the website descriptin which is shown on page -->
        <meta name="description" content="This is HTML basics tutorial">
        <!-- autor: specifies the author of the page -->
        <meta name="author" content="Rudransh pathak">

    </head>
    <body>
        <h1 style="color: red;">this is heading 1</h1>
        <h2> this is heading 2</h2>
        <h3> this is heading 3</h3>
        <h4> this is heading 4</h4>
        <h5> this is heading 5</h5>
        <!-- Attributes are additional inforamtion to the tag -->
        <img src="https://www.shutterstock.com/image-photo/web-development-coding-programming-internet-260nw-1141706672.jpg"
        alt="web-dev image" width="300" height="200">
    </body>
</html>
