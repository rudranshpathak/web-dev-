<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatile" content="IE=Edge">
        <meta name="=viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists in HTML</title>
    </head>
    <body>
        <h3>List of wildlife animals:</h3>
        <!-- unordered list -->
        <ul style="list-style-type: square;">
            <li>Tiger:
                <ul>
                    <li>Bengal tiger</li>
                    <li>while tiger</li>
                    <li>siberan tiger</li>

                </ul>
                
            </li>
            <li>Lion</li>
            <li>Elephant</li>
            <li>Giraffe</li>
            <li>Snakes</li>
        </ul>

        <h3>List of water animals:</h3>
        <!-- Ordered list -->
        <ol>
            <li>Fishes</li>
            <li>Sea horses</li>
            <li>Crabs</li>
            <li>sharks</li>
            <li>snakes</li>
        </ol>
    </body>
</html>
